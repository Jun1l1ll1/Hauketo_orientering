<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hauketo orientering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <button class="leave_btn" onclick="exit('admincode')">Logg ut</button>

    <div class="header">
        <button class="back_btn" onclick="home()">< Til start</button>
    </div>
    
    <div class="center_vertical">
        <div class="admin_cont">

            <div class="container">
                <h4>Resultater</h4>
                <p>Kommer snart...</p>
            </div>

            <div class="container">
                <div class="edit_title_cont">
                    <h4 class="left">Poster</h4>
                    <a href="./admedit.html?edit=posts" class="btn edit_btn right">Rediger</a> <br/><br/>
                </div>

                <input class="hide info_inp" type="checkbox" name="group_info_inp" id="post_info_inp">
                <label class="info_show btn small" for="post_info_inp">v Info om poster</label>
                <label class="info_hide btn small" for="post_info_inp">^ Info om poster</label>
                <div class="info_cont grid">
                    <p class="g_title">Postnr.</p>
                    <p class="g_title">Grupper besøkt</p>
                    <p class="g_title">Kode</p>

                    <p>Post 0</p>
                    <p>0</p>
                    <p>1NGN</p>

                    <p>Post 1</p>
                    <p>Ingen</p>
                    <p>2NGN</p>
                </div>
            </div>

            <div class="container">
                <h4 class="left">Grupper</h4>
                <a href="./admedit.html?edit=groups" class="btn edit_btn right">Rediger</a> <br/><br/>

                <input class="hide info_inp" type="checkbox" name="group_info_inp" id="group_info_inp">
                <label class="info_show btn small" for="group_info_inp">v Info om grupper</label>
                <label class="info_hide btn small" for="group_info_inp">^ Info om grupper</label>
                <div class="info_cont grid">
                    <p class="g_title">Gruppenr.</p>
                    <p class="g_title">Poster besøkt</p>
                    <p class="g_title">Medlemmer</p>

                    <p>Post 0</p>
                    <p>0</p>
                    <p>Juni E. J, Silje C. H., Navn N. Navnensen N. N.</p>

                    <p>Post 1</p>
                    <p>Ingen</p>
                    <p>Iver E. J.</p>
                </div>
            </div>

            <div class="container">
                <p>Bytt adminkode (kommer kanskje snart)</p>
            </div>

        </div>
    </div>
    
</body>
<script src="script.js"></script>

<script type="module">
    import { verifyACode } from "./db.js";

    const acode = get_cookie("admincode");

    const correct = await verifyACode(acode);
    if (!correct) {
        exit("admincode");
    }
</script>
</html>
